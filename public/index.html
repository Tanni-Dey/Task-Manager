<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <title>Task Manager API</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <header
        style="
          padding: 40px;
          border-radius: 10px;
          background-color: rgb(208, 205, 241);
        "
      >
        <h1 style="color: #336699; text-align: center">
          Welcome to SJI Task Manager API
        </h1>
        <div style="text-align: center">
          <a
            style="
              display: inline-block;
              background-color: #4caf50;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 5px;
            "
            href="https://github.com/Mutah3r/mearnifyU-task-manager"

            Go to API Documentation on GitHub
